<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(170, 226, 226);">
    <form>
            <label>Nome: </label>
            <input type="text" placeholder="Digite seu nome">
            <input type="password" placeholder="Digite sua senha">
            <input type="email" placeholder="Digite seu email">

            <input type="radio" name="radio" id="AA">
            <input type="radio" name="radio" id="BB">

            <input type="checkbox" name="Checkbox">AA
            <input type="checkbox" name="Checkbox">BB

            <select name ="Paises">
                <option value="Mexico">Mexico</option>
                <option value="Brasil">Brasil</option>
                 <option value="Jamaica">Jamaica</option>
            </select>
            <input type="number">
            <input type="file">
            <input type="time">
            <input type="date">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="Email">
            </fieldset>

            <textarea placeholder="Para textos grandes"></textarea>
            <button type="submit">Enviar</button>
    </form>
</body>
</html>
