<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete xisburgui</title>
</head>
<body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; background-color: rgb(131, 167, 199);">
    <header style="text-align: center;">
        <h1>Pedidos Lanchonete </h1>
    </header>
    <main style=" margin-left: 15%; margin-right: 15%; border-radius: 50px; background-color: rgba(173, 191, 206, 0.699); padding: 15px;" >
        <div style="text-align: center;">
            <h2 style="padding: 10px;">Informe seu dados</h2>
          <form>
             <fieldset style="margin-right: 5%; margin-left: 5%; padding: 15px; border-radius: 15px;">
                <legend>Dados Pessoais</legend><br>
                <input type="text" placeholder="Nome" required>
                <input type="number" placeholder="Telefone para contato">
            </fieldset>
          </form>
        </div>
        <div style="text-align: center;">
            <h2>Escolha um dos lanches</h2>
            <input type="radio" name="lanche" id="LA">X-Salada<br>
            <input type="radio" name="lanche" id="LA">X-Bacon<br>
            <input type="radio" name="lanche" id="LA">X-Frango
        </div>
        <div style="text-align: center;">
            <h2>Adicionais</h2>
            <input type="checkbox" name="Checkbox">Batata frita <br>
            <input type="checkbox" name="Checkbox">Nuggets <br>
            <input type="checkbox" name="Checkbox">Onion Rings
        </div>
         <div style="text-align: center;">
            <h2>Escolha sua bebida</h2>
            <input type="checkbox" name="Checkbox">Refrigerante <br>
            <input type="checkbox" name="Checkbox">Suco <br>
            <input type="checkbox" name="Checkbox">Agua <br>
            <input type="checkbox" name="Checkbox">Milkshake
         </div>
          <div style="text-align: center;">
            <h2>Observações</h2>
            <textarea style="max-width: 200px;" placeholder="Insira alguma observação Ex.: Sem cebola"></textarea>
          </div>
          <div style="text-align: center; margin: 20px;">
            <button style="background-color: rgb(255, 255, 255); padding: 10px; padding-right: 20px; padding-left: 20px; border-radius: 10px;  border: none; box-shadow: 20px;" type="submit">
                Enviar
            </button>
            </div>
    </main>
</body>
</html>
