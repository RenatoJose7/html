<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <link rel="stylesheet" href="transition.css">
</head>
<body>
    <div class="container">
    <div class="bloco">
            <div class="bola linear"></div>
            <p>Linear</p>
    </div>
    <div class="bloco">
            <div class="bola ease"></div>
            <p>ease</p>
    </div>
    <div class="bloco">
        <div class="bola ease-in"></div>
        <p>Ease-in</p>
    </div>
    <div class="bloco">
        <div class="bola ease-out"></div>
        <p>Ease-out</p>
    </div>
    <div class="bloco">
        <div class="bola ease-in-out"></div>
        <p>Ease-in-out</p>
    </div>
    </div>
</body>
</html>
