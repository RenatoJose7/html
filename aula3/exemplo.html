<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
</head>
<body style="margin: 0; padding: 0;background-color: #dbdbdb; font-family: Arial, Helvetica, sans-serif;overflow-x:hidden">
    <!--O style do body é para zerar os valores do navegador-->
    <!--O header é a parte superior do site-->
    <header style="background-color: #003366; text-align: center; padding: 20px;">
        <h1 style="color: #ffffff;">Página de Exemplo</h1>
    </header>
    <main style=" text-align: center;padding-top: 50px;">
        <!--O main é a parte principal do site do site, onde o conteudo será exibido-->
        <img src="wallpaperflare.com_wallpaper.jpg" style="width: 700px;">
        <p style="font-size: 20px;">Exemplo de Imagem</p>
        <a href="index.html" style="font-size: 30;">Volte para o index</a>
    </main>
    <footer style="background-color: #336600;padding: 15px;margin-top: 50px; position: absolute; bottom: 0; width: 100%; text-align: center; color: #ffffff;">
        <!--O footer é o rodapé dp sote e deve focar na parte inferior-->
        Todos os direitos reservados
    </footer>
    <!--Font family = tipo de fonte
    Text align = alinhar texto
    padding = distancia entre o texto e a borda
    font-size = tamanho da fonte
    bottom = abaixo
    top = acima
    overflow-x: hidden-->
</body>
</html>
